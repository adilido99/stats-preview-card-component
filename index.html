<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>  
  <main>
    <div class="container">
      <div class="left">
        <header><h1>Get <span>insights</span> that help your business grow.</h1></header>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <ul class="stats">
            <li>10k+ <br> <span>companies</span></li>
            <li>314 <br> <span>templates</span> </li>
            <li>12M+ <br> <span>queries</span> </li>
          </ul>
      </div>

      <div class="right">
        <img src="images/image-header-desktop.jpg" alt="">
        <div class="overlay"></div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/adilido99/stats-preview-card-component.git">Adilido99</a>.
      </div>
    </footer>
  </main>

</html>
